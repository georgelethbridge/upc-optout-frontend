<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPC Opt-Out Filing</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <div id="mode-indicator" style="position: absolute; top: 10px; left: 10px; padding: 6px 12px; border-radius: 6px; font-weight: bold; background: #eee;"></div>


  <div id="login-box" style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    gap: 1.5rem;
  ">
    <h1>Login Required</h1>
    <div id="g_id_onload"
         data-client_id="476871645407-rlheum0kjap2jtq5c1p63e2q6k9kfb5p.apps.googleusercontent.com"
         data-callback="onSignIn"
         data-auto_prompt="false"
         data-itp_support="true"></div>

    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <div id="app-content" style="display: none;">
    <h1 class="page-title">UPC Opt-Out Filing Tool</h1>

    <div id="main-layout" class="main-layout">
      <div class="form-section">
        <div class="container">
          <section>
            <label for="initials">Filing User Initials:</label>
            <input type="text" id="initials" placeholder="" required />
          </section>

          <section>
            <label>Drop Spreadsheet (.xlsx) Below</label>
            <div id="spreadsheet-drop" class="drop-zone">Drop spreadsheet here</div>
            <input type="file" id="spreadsheet" accept=".xlsx" />
            <div id="ep-list"></div>
          </section>

          <section>
            <label>Drop Application PDF (Signed)</label>
            <div id="application-drop" class="drop-zone">Drop signed application PDF here</div>
            <input type="file" id="application_pdf" accept="application/pdf" required />
          </section>

          <section class="hidden">
            <label>Application PDF (Base64):</label>
            <textarea id="app-pdf-base64" readonly></textarea>
          </section>

          <section id="mandator-section" class="hidden">
            <section>
              <label>Drop Mandate PDF</label>
              <div id="mandate-drop" class="drop-zone">Drop mandate PDF here</div>
              <input type="file" id="mandate_pdf" accept="application/pdf" />
            </section>
            <section>
              <h3>Mandator Details</h3>
              <div class="form-grid">
                <label>
                  First Name:
                  <input type="text" id="mandator-first" />
                </label>
                <label>
                  Last Name:
                  <input type="text" id="mandator-last" />
                </label>
                <label>
                  Email:
                  <input type="email" id="mandator-email" />
                </label>
                <label>
                  Address Line:
                  <input type="text" id="mandator-address" />
                </label>
                <label>
                  City:
                  <input type="text" id="mandator-city" />
                </label>
                <label>
                  Zip Code:
                  <input type="text" id="mandator-zip" />
                </label>
                <label>
                  Country Code:
                  <input type="text" id="mandator-country" />
                </label>
              </div>
            </section>
          </section>

          <section class="hidden">
            <label>Mandate PDF (Base64):</label>
            <textarea id="mandate-pdf-base64" readonly></textarea>
          </section>

          <section>
            <label for="person-type">Applicant Type:</label>
            <select id="person-type">
              <option value="false">Legal Entity</option>
              <option value="true">Natural Person</option>
            </select>
          </section>

          <section>
            <label>Applicant Info (from spreadsheet):</label>
            <div id="spinner" style="display: none;">ðŸ”„ Parsing address via GPT...</div>
            <div id="applicant-summary" class="applicant-summary"></div>
            <button id="edit-applicant">Edit</button>

            <div id="applicant-edit-form" style="display:none; margin-top:1rem;">
              <label>Name: <input type="text" id="edit-name" /></label><br />
              <label>Address Line: <input type="text" id="edit-address" /></label><br />
              <label>City: <input type="text" id="edit-city" /></label><br />
              <label>Zip Code: <input type="text" id="edit-zip" /></label><br />
              <label>State: <input type="text" id="edit-state" /></label><br />
              <div id="name-split-fields" style="display:none;">
                <label>First Name: <input type="text" id="edit-first" /></label><br />
                <label>Last Name: <input type="text" id="edit-last" /></label><br />
              </div>
              <label>Email: <input type="text" id="edit-email" /></label><br />
              <button id="save-applicant">Save</button>
            </div>
          </section>
        </div>
      </div>

      <div class="preview-section">
        <label>Application Preview</label>
        <div class="pdf-preview" id="application-preview"></div>
      </div>

      <div class="preview-section hidden" id="mandate-preview-box">
        <label>Mandate Preview</label>
        <div class="pdf-preview" id="mandate-preview"></div>
      </div>
    </div>

    <section>
      <button id="toggle-json" style="margin-bottom: 1rem;">â–¶ Show Final JSON</button>

      <div id="json-wrapper" class="hidden">
        <label>Final Request JSON:</label>
        <div class="request-json-container">
          <pre id="request-json"></pre>
          <button id="copy-request-json" class="copy-button">
            <svg class="copy-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <svg class="success-icon" viewBox="0 0 24 24" width="24" height="24" stroke="#22c55e" stroke-width="2" fill="none" style="display: none;">
              <path d="M20 6L9 17l-5-5"></path>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <section>
      <button id="submit" disabled>Submit Opt-Out Request(s)</button>

      <div id="result" class="submission-results"></div>

    </section>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>


</body>
</html>
