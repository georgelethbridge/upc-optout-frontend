<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPC Opt-Out Filing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>UPC Opt-Out Filing Tool</h1>

    <section>
      <label for="initials">Filing User Initials:</label>
      <input type="text" id="initials" placeholder="" required />
    </section>

    <section>
      <label>Drop Spreadsheet (.xlsx) Below</label>
      <div id="spreadsheet-drop" class="drop-zone">Drop spreadsheet here</div>
      <input type="file" id="spreadsheet" accept=".xlsx" />
      <ul id="ep-list"></ul>
    </section>

    <section>
      <label>Drop Application PDF (Signed)</label>
      <div id="application-drop" class="drop-zone">Drop signed application PDF here</div>
      <input type="file" id="application_pdf" accept="application/pdf" required />
    </section>

    <section>
      <label>Drop Mandate PDF (if applicable)</label>
      <div id="mandate-drop" class="drop-zone">Drop mandate PDF here</div>
      <input type="file" id="mandate_pdf" accept="application/pdf" />
    </section>

    <section>
      <label for="person-type">Applicant Type:</label>
      <select id="person-type">
        <option value="false">Legal Entity</option>
        <option value="true">Natural Person</option>
      </select>
    </section>

    <section>
      <label>Applicant Info (from spreadsheet):</label>
      <div id="spinner" style="display: none;">ðŸ”„ Parsing address via GPT...</div>
      <div id="applicant-summary" class="applicant-summary"></div>
    </section>

    <section>
      <label for="mandator_json">Mandator JSON (if needed):</label>
      <textarea id="mandator_json"></textarea>
    </section>

    <section>
      <label for="preview">Preview JSON Payload:</label>
      <pre id="preview"></pre>
    </section>

    <button id="submit">Submit Opt-Out Request(s)</button>
    <div id="result"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
